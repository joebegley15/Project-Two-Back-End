<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>A tic-tac-toe front end</title>
</head>
<body>
  <input id="email" type="text" placeholder="email">
  <input id="password" type="password" placeholder="password">
  <input id="register" type="button" value="Register User">
  <input id="login" type="button" value="Login">
  <hr>

  <label for="result">Result</label>
  <textarea id="result"></textarea>
  <label for="token">Token</label>
  <textarea id="token"></textarea>
  <label for="id">Id:</label>
  <input id="id" type="text" size="2">
  <label for="index">Index:</label>
  <input id="index" type="text" size="2">
  <label for="value">Value:</label>
  <input id="value" type="text" size="2">

  <hr>
  <input id="list" type="button" value="List All Games">
  <input id="create" type="button" value="Create a New Game">

  <hr>
  <input id="id" type="text" placeholder="game id">
  <input id="show" type="button" value="Show">
  <input id="join" type="button" value="Join">
  <input id="move" type="button" value="Move">
  <input id="watch" type="button" value="Watch">
  <label for="result">Result</label>


  <script type="text/javascript" src="http://code.jquery.com/jquery-2.1.4.js" defer charset="utf-8"></script>
  <script type="text/javascript" src="js/resource-watcher-0.1.0.js" defer charset="utf-8"></script>
  <script type="text/javascript" src="js/index.js" defer charset="utf-8"></script>

</body>
</html>
